<script src="/js/basedatos.js"></script>
<script type="text/javascript">
    const clsBase = new clsBaseDatos();

    $(document).ready(function () {
        if (!window.indexedDB) {
            console.log("¡IndexedDB no es compatible!");
        }

        clsBase.IniciarBaseDatos(result => {
            Totales();
        });
    });  

    function Totales() {
        document.getElementById('lblTotal').innerHTML = `$0.00`;
        document.getElementById('Movimientos').innerHTML = '';
        let transaccion = base.transaction(['gastos']);
        let gastos = transaccion.objectStore('gastos');
        let puntero = gastos.openCursor();
        let total = 0;
        puntero.onsuccess = function (evento) {
            let puntero = evento.target.result;
            if (puntero) {
                total += parseFloat(puntero.value.importe);
                //console.log('hola: ', total);
                document.getElementById('lblTotal').innerHTML = `${formatCurrency(total)}`;
                document.getElementById('Movimientos').innerHTML +=
                    `<div class="row p-1">
                                <div class="col-3">
                                             ${formatCurrency(parseFloat(puntero.value.importe))}
                                </div>
                                <div class="col-4">
                                        ${puntero.value.concepto}
                                </div>
                                <div class="col-3">
                                        ${new Date(puntero.value.fecha).toLocaleDateString()}
                                </div>
                                <div class="col-2">
                                        <button type="button" class="btn btn-sm btn-danger" onclick="Quitar(${puntero.key});">Quitar</button>
                                </div>
                            </div>
                            `;



                puntero.continue();
            }
        }

    }


    function Quitar(key) {
        //console.log('Quitar...', key)

        let transaccion = base.transaction(['gastos'], 'readwrite');
        let gastos = transaccion.objectStore('gastos');
        gastos.delete(key);
        transaccion.oncomplete = function () {
            Totales();
        }
    }


    function Agregar() {
        let transaccion = base.transaction(['gastos'], 'readwrite');
        let gastos = transaccion.objectStore('gastos');
        let importe = document.getElementById('Importe').value;
        let concepto = document.getElementById('Concepto').value;

        if (importe == '') {
            Swal.fire({
                title: "Capture Importe",
                icon: "warning"
            });
            return;
        }
        if (concepto == '') {
            Swal.fire({
                title: "Capture un concepto",
                icon: "warning"
            });
            return;
        }

        //console.log('Importe: ', importe);

        let gasto = { importe: importe, concepto: concepto, fecha: Date.now() };
        gastos.add(gasto);

        transaccion.oncomplete = function () {
            Swal.fire({
                title: "Aviso",
                text: "Guardado correctamente",
                icon: "info"
            });
            document.getElementById('Importe').value = null;
            document.getElementById('Concepto').value = null;
            document.getElementById('Importe').focus();
            Totales();
        }

        transaccion.onerror = function (evento) {
            Swal.fire({
                title: "Error al Abrir Base de Datos",
                text: evento.target.errorCode,
                icon: "warning"
            });
        }

    }

</script>
