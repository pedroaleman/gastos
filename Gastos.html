<script src="/gastos/servicios/transacciones.js"></script>
<script src="/gastos/servicios/bancos.js"></script>

<script src="/gastos/servicios/tarjetas.js"></script>

<script type="text/javascript">    
    const transaccionesSrv = new TransaccionesService();
    const categoriasSrv = new CategoriasService();
    const tarjetaSrv = new TarjetasService();
    const bancosSrv = new BancosService();



    $(document).ready(async function () {
        await CargarInformacion()
        await LlenaComboCategorias();
        await LlenaComboTarjetas();
      
    });

    document.getElementById('Descripcion').addEventListener('input', function() {
        var descripcion = this.value;
        var contador = document.getElementById('contadorCaracteres');
        let libres = 500-descripcion.length;
        contador.textContent = 'Carácteres restantes: ' + libres;

        if (descripcion.length >= 500) {
            this.value = descripcion.slice(0, 500);
            this.disabled = true;
        } else {
            this.disabled = false;
        }
        
        
    });

    function Limpiar() {
        document.getElementById('lblTotal').textContent = '$0';
        document.getElementById('Importe').value = '';
        document.getElementById('Categoria').selectedIndex = 0;
        document.getElementById('Descripcion').value = '';
        document.getElementById('Descripcion').disabled = false;

        document.getElementById('contadorCaracteres').textContent = 'Carácteres restantes: 500';
    }

    async function LlenaComboCategorias() {
        const categorias = await ObtenerCategorias();

        let combo = document.getElementById('Categoria');
        categorias.forEach(categoria => {
            let option = document.createElement('option');
            option.value = categoria.id;
            option.text = categoria.categoria;
            combo.appendChild(option);
        });

        //console.log('categorias: ', categorias);
    }

    async function LlenaComboTarjetas() {
        const tarjetas = await ObtenerTarjetas();

        let combo = document.getElementById('Tarjeta');
        tarjetas.forEach(tarjeta => {
            let option = document.createElement('option');
            option.value = tarjeta.id;
            option.text = tarjeta.tipo + ' - ' + tarjeta.banco + ' - ' + tarjeta.numerotarjeta;
            combo.appendChild(option);
        });

        //console.log('tarjetas: ', tarjetas);
    }

    async function ObtenerDatosApi() {
        try {
            const responsebancos = await bancosSrv.getItems();
            const itemsBancos = responsebancos.data;
            //console.log('itemsBancos api: ', itemsBancos);

            const response = await transaccionesSrv.getItems();
            const items = response.data;
            //console.log('items api: ', items);
            const transacciones = items.map(item => {
                return {
                    id: item._id,
                    importe: item.importe,
                    fecha: item.fecha,
                    categoria: item.categoria.categoria,
                    tipo: item.categoria.tipo,
                    descripcion: item.descripcion,
                    tarjeta: item.tarjeta.tipo + ' - ' + itemsBancos.find(banco => banco._id === item.tarjeta.banco).banco,
                    usuario: item.usuario
                };
            });

            const transaccionesAbono = transacciones.filter(transaccion => transaccion.tipo === 'Gasto' || transaccion.tipo === 'Pago');


            return transaccionesAbono;
        } catch (error) {
            console.error('error api: ', error);
            return null;
        }
    }

    async function ObtenerCategorias() {
        try {
            const response = await categoriasSrv.getItems();
            const items = response.data;
            const data = items.filter(item => item.tipo === 'Gasto' || item.tipo === 'Pago').map(item => {
                return {
                    id: item._id,
                    categoria: item.categoria,
                    tipo: item.tipo
                };
            });

            return data;
        } catch (error) {
            console.error('error leer categorias: ', error);
            return null;
        }
    }

    async function ObtenerTarjetas() {
        try {
            const response = await tarjetaSrv.getItems();
            const items = response.data;
            const data = items.map(item => {
                return {
                    id: item._id,
                    numerotarjeta: item.numerotarjeta,
                    nombretitular: item.nombretitular,
                    banco: item.banco.banco,
                    tipo: item.tipo
                };
            });

            return data;
        } catch (error) {
            console.error('error leer tarjetas: ', error);
            return null;
        }
    }
    

    function LlenarGrid(datos) {
        document.getElementById('Movimientos').innerHTML = '';
        
        datos = datos.sort((a, b) => b.fecha - a.fecha);
        datos.forEach(dato => {
            // Use the dato as needed
            //console.log('dato: ',dato);
            let boton =``;
            if(dato.id != null){
                boton = `<div class="col-2">
                                <button type="button" class="btn btn-sm btn-danger" onclick="Quitar('${dato.id}','${dato.tarjeta}',${dato.importe});">Quitar</button>
                        </div>`;
            }

            Totales(datos);

            document.getElementById('Movimientos').innerHTML +=
                    `<div class="row p-1">
                        <div class="col-3"><small>${formatCurrency(parseFloat(dato.importe))}</small>
                            </div>
                            <div class="col-4"><small>${dato.descripcion}</small>
                            </div>
                            <div class="col-3"><small>${new Date(dato.fecha).toLocaleDateString()}</small>
                            </div>
                            ${boton}
                    </div>
                    `;


        });

    }
    
    function Totales(datos) {
        document.getElementById('lblTotal').innerHTML = `$0.00`;
        let total = datos.reduce((suma, item) => suma + Number(item.importe), 0);
        document.getElementById('lblTotal').innerHTML = `${formatCurrency(total)}`;        
    }

    function Quitar(id,tarjeta,importe) {
        //console.log('quitar: ',id,tarjeta,importe);
        try {
            let pregunta = `¿Desea quitar el importe de ${formatCurrency(parseFloat(importe))} de la tarjeta ${tarjeta}?`;
                Swal.fire({
                    title: 'Aviso',
                    text: pregunta,
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Si',
                    cancelButtonText: 'No'
                }).then(async (result) => {
                    if (result.isConfirmed) {
                        await transaccionesSrv.deleteItem(id);
                        await CargarInformacion();
                    }
                });

        } catch (error) {
            console.log('error: ',error);
        }

        
        
    }

    async function CargarInformacion() {
        const datos = await ObtenerDatosApi();
        Limpiar();
        LlenarGrid(datos);    
    }


    async function Agregar() {      
        let importe = document.getElementById('Importe').value;        

        if (importe == '') {
            Swal.fire({
                title: "Capture Importe",
                icon: "warning"
            });
            return;
        }
      /*   if (concepto == '') {
            Swal.fire({
                title: "Capture un concepto",
                icon: "warning"
            });
            return;
        } */

        //console.log('Importe: ', importe);       
        let obj = {
            importe: importe,
            fecha: Date.now(),
            categoria: document.getElementById('Categoria').value,
            tarjeta: document.getElementById('Tarjeta').value,
            descripcion: document.getElementById('Descripcion').value,
            usuario: '' // Reemplaza esto con el valor real del usuario
        };

        //let ingresoJson = JSON.stringify(ingreso);

        const response = await transaccionesSrv.createItem(obj);        
      

        Swal.fire({
                    title: "Éxito",
                    text: "La información ha sido guardada correctamente",
                    icon: "success"
                });
        
        await CargarInformacion();
    }

</script>
